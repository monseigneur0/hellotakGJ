<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel=stylesheet href="/codemirror/lib/codemirror.css">
    <link rel=stylesheet href="/codemirror/doc/docs.css">
    <link href="/codemirror/theme/darcula.css" rel="stylesheet">
    <link href="/codemirror/theme/rubyblue.css" rel="stylesheet">
    <link href="/codemirror/theme/dracula.css" rel="stylesheet">

    <script src="/codemirror/lib/codemirror.js"></script>
    <script src="/codemirror/mode/xml/xml.js"></script>
    <script src="/codemirror/mode/javascript/javascript.js"></script>
    <script src="/codemirror/mode/css/css.js"></script>
    <script src="/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/codemirror/addon/edit/closetag.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css" >

    <style>
        .CodeMirror { height: 800px; border: 1px solid #ddd; }
        .CodeMirror-scroll { max-height: 800px; }

        body {
            text-align: left;
        }

        textarea {
            width: 32%;
            float: top;
            min-height: 300px;
            overflow: scroll;
            margin: auto;
            display: inline-block;
            background: #f4f4f9;
            outline: none;
            font-family: Courier, sans-serif;
            font-size: 14px;
        }

        iframe {
            bottom: 0;
            position: relative;
            width: 100%;
            height: 15em;
        }
        #html {
            height: 800px;
        }

    </style>

</head>

<body>
<h1>Simple HTML code editor</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col mh-100 bg-primary">

            <textarea id="html" align="left"><!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
</body>
</html></textarea>

        </div>
        <div class="col bg-danger">
            <iframe id="code"></iframe>
        </div>
        <div class="col-1 bg-info">
            ad
        </div>
    </div>
</div>






    <script>
        var html = document.getElementById("html");
        var code = document.getElementById("code").contentWindow.document;
        console.log(html.value);
        document.body.onkeyup = function() {
            code.open();
            let text = "";
            for(let ii=0; ii<editor.display.view.length; ii++){
                text = text + editor.display.view[ii].line.text;
            };

            code.writeln( text );
            code.close();
        };

        var editor = CodeMirror.fromTextArea(document.getElementById("html"), {
            lineNumbers: true,
            lineWrapping: true,
            mode: "text/html",
            autoCloseTags: true,
            matchBrackets: true,
            autocomplete: true,
            styleActiveLine: true,
            theme: "dracula",
            extraKeys: {"Ctrl-Space": "autocomplete"}
        });

    </script>
</body>
</html>
